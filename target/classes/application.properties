server.port=8080

#LOGGING
logging.level.root=INFO

#Configuraciï¿½n de la base de datos H2
spring.datasource.url=jdbc:h2:/ruta/al/archivo/database;DB_CLOSE_ON_EXIT=FALSE;RECOVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#appender consola
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%highlight(%-5level)] [%cyan(%thread)] %magenta(%logger{15}) - %msg%n
