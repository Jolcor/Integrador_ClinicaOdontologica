<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Odontólogos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Registro de Odontólogos</h1>
    <div class="form-container">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" placeholder="Ingrese la matrícula">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido">
        <button id="registrarBtn">Registrar Odontólogo</button>
    </div>
    <div class="lista-container">
        <h2>Listado de Odontólogos</h2>
        <ul id="listaOdontologos"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
